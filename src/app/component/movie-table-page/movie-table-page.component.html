<button (click)="newMovie()" class="btn btn-primary">New</button>
<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Bootstrap Modal</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
      <div class="row from-row">
        <input class="col-sm-4 form-control" type="hidden" formControlName="id">
        <label class="col-sm-4 ">
          Name

        </label>
        <input class="col-sm-4 form-control" type="text" formControlName="name">
        <div *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)"
             class="alert alert-danger">
          <div *ngIf="f.name.errors">
            EmployeeName is required.
          </div>
        </div>

      </div>

      <div class="row from-group-row">
        <label class="col-sm-4" >
          Year

        </label>
        <input class="col-sm-4 form-control"type="text" formControlName="year">
        <div *ngIf="f.year.invalid && (f.year.dirty || f.year.touched)"
             class="alert alert-danger">
          <div *ngIf="f.year.errors">
            Year is required.
          </div>
        </div>

      </div>

      <button type="submit" [disabled]="!movieForm.valid" class="btn btn-primary">Update</button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
  </div>
</ng-template>
<table class="table table-striped">



  <thead>
  <tr>
    <th>Name</th>
    <th>Year</th>
    <th>Action</th>
  </tr>

  </thead>
  <tr *ngFor="let movie of moviesData| async"
  >
    <td>
      {{ movie.name}}
    </td>
    <td>
      {{ movie.year}}
    </td>

    <td>
      <button (click)="editMovie(movie)" class="btn btn-primary">Edit</button>
    </td>
    <td>
      <button (click)="deleteMovie(movie)" class="btn btn-primary">Delete</button>
    </td>

  </tr>
</table>
