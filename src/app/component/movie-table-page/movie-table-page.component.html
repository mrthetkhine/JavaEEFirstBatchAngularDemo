Movie Count {{movieCount}}
<table class="table table-striped">

  <thead>
  <tr>
    <th>Name</th>
    <th>Year</th>
    <th>Action</th>
  </tr>

  </thead>
  <tr *ngFor="let movie of moviesData| async"
  >
    <td>
      {{ movie.name}}
    </td>
    <td>
      {{ movie.year}}
    </td>
    <td>
      <button (click)="deleteMovie(movie)" class="btn btn-primary">Delete</button>
    </td>

  </tr>
</table>
